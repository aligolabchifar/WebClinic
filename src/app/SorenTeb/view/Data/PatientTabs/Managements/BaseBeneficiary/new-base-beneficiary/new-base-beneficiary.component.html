<form *ngIf="baseBeneficiary !== undefined " class="form-horizontal rtl show" (ngSubmit)="onSubmit()" #f="ngForm">

  <div class="row rtl">
    <div class="col-md-12">
      <app-default-panel headerTitle="تعریف پزشک" panelId="baseBeneficiarySpecialLists">

        <div *ngIf="baseBeneficiary !== undefined" class="col-md-6" >
          <span>نام پزشک</span>
          <input name="beneficiaryFirstName" [(ngModel)]="baseBeneficiary.beneficiaryFirstName" autocomplete="off" type="text" class="form-control rtl"/>
        </div>


        <div *ngIf="baseBeneficiary !== undefined" class="col-md-6" >
          <span>نام خانوادگی پزشک</span>
          <input name="beneficiaryLastName" [(ngModel)]="baseBeneficiary.beneficiaryLastName" autocomplete="off" type="text" class="form-control rtl"/>
        </div>



        <div class="col-md-6">
          <div><span class="text-right">جنسیت</span></div>
          <kendo-combobox [data]="listSex"
                          name="sex"
                          [textField]="'name'"
                          [valueField]="'id'"
                          [valuePrimitive]="true"
                          (valueChange)="valueChangeSex($event)"
                          style="width: 100%;"
                          [(ngModel)]="baseBeneficiary.sex"
                          [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}">
          </kendo-combobox>
        </div>



        <div class="col-md-6">
          <div>
            <span class="text-right">تخصص</span></div>
          <kendo-combobox [data]="lstSpecialList"
                          name="special"
                          [textField]="'beneficiarySpecialName'"
                          [valueField]="'id'"
                          [valuePrimitive]="true"
                          (valueChange)="valueChangeSpecial($event)"
                          style="width: 100%;"
                          [(ngModel)]="baseBeneficiary.baseBeneficiarySpecialId"
                          [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}">
          </kendo-combobox>
        </div>


        <div class="col-md-6">
          <div>
            <span class="text-right">ریز تخصص</span></div>
          <kendo-combobox [data]="lstBeneficiaryGroupList"
                          name="beneficiaryGroup"
                          [textField]="'beneficiaryGroupName'"
                          [valueField]="'id'"
                          [valuePrimitive]="true"
                          (valueChange)="valueChangeBeneficiaryGroup($event)"
                          style="width: 100%;"
                          [(ngModel)]="baseBeneficiary.baseBeneficiaryGroupsId"
                          [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}">
          </kendo-combobox>
        </div>


        <br>

        <div *ngIf="baseBeneficiary !== undefined" class="col-md-3" >
          <div class="col-md-6">
            <br>
            <div>
              <span class="text-right">غیر فعال شود ؟</span></div>
            <input style="background-color: red;" type="checkbox" id="iSDisabled" name="iSDisabled"
                   [(ngModel)]="baseBeneficiary.iSDisabled">
          </div>
        </div>



        <div class="rectangle">
          <button type="submit" #registerButton class="button button4"
                  style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ثبت <i
            class="fa fa-floppy-o" aria-hidden="true"> </i></button>

        </div>

      </app-default-panel>
    </div>
  </div>



</form>
