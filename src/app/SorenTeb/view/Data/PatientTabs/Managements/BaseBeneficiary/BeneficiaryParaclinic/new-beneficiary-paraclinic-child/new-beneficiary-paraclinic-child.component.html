<form  class="form-horizontal rtl show" (ngSubmit)="onSubmit()" #f="ngForm">
<div class="row rtl">
  <div class="col-md-12">
    <app-default-panel headerTitle="دسترسی پاراکلینیک" panelId="baseBeneficiaryParaclinic2Lists" >



      <div class="col-md-12" *ngIf="this.baseBeneficiaryParaclinicChild2ListModel !== undefined">



        <div class="row">

        <div class="col-md-3">

          <div> <span class="text-right">پاراکلینیک</span></div>
          <kendo-combobox [data]="lstParaclinicList"
                          name="paraclinicChildName"
                          [textField]="'paraclinicChildName'"
                          [valueField]="'id'"
                          [valuePrimitive]="true"
                          (valueChange)="valueChangeParaclinicChild($event)"
                          style="width: 100%;"

                          [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}">


          </kendo-combobox>
          <button type="submit" #registerButton class="button button4"
                  style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ثبت <i
            class="fa fa-floppy-o" aria-hidden="true"> </i></button>
        </div>

<!--        <div class="col-md-6 rectangle" >-->
<!--          <div> <span class="text-right">پاراکلینیک</span></div>-->
<!--          <div> <span class="text-right"></span></div>-->
<!--          <button type="submit" #registerButton class="button button4"-->
<!--                  style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ثبت <i-->
<!--            class="fa fa-floppy-o" aria-hidden="true"> </i></button>-->
<!--        </div>-->



        </div>
<br>



        <kendo-grid style="direction: rtl" id="ServiceGroupGrid" [data]="gridData" class="kendo-grid" [height]="200"

                    [pageSize]="state.take"
                    [skip]="state.skip"
                    [sortable]="true"
                    [resizable]="true"
                    size="100%"

                    [pageable]="{
                buttonCount: buttonCount,
                info: info,
                type: type,
                pageSizes: pageSizes,
                previousNext: previousNext
            }"

                    (dataStateChange)="dataStateChange($event)"
                    (pageChange)="pageChange($event)">

          <ng-template kendoGridNoRecordsTemplate>
            رکوردی جهت نمایش وجود ندارد
          </ng-template>

          <kendo-grid-column [media]="'(min-width: 100px)'" title="ردیف" headerClass="kendo-grid" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex+1">
              {{rowIndex }}
            </ng-template>
          </kendo-grid-column>


          <kendo-grid-column field="paraclinicChildName" title="پاراکلینیک" width="150px"
                             headerClass="kendo-grid">
          </kendo-grid-column>






          <kendo-grid-column title="اقدامات" width="150px" headerClass="kendo-grid">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-rowIndex="rowIndex">
              <!--                    <div class="btn-group btn-group-sm">-->
              <!--                      <button  class="delete" (click)="onDelete(dataItem.id)" tooltip="حذف"></button>-->
              <!--                    </div>-->



              <a data-toggle="tooltip" data-placement="top" title="حذف دسترسی" (click)="DeleteBaseBeneficiary(dataItem)"><i
                class="fa fa-trash color-red action-button">  </i> </a>
            </ng-template>
          </kendo-grid-column>


          <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-numeric-buttons [buttonCount]="10" ></kendo-pager-numeric-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
            <kendo-pager-info></kendo-pager-info>
            صفحه جاری : {{currentPage}}
          </ng-template>

        </kendo-grid>
        <!--      </div>-->
        <ng-template #noRecord>
          <div class="col-12">
            <div class="alert alert-danger">
              رکوردی جهت نمایش وجود ندارد
            </div>
          </div>
        </ng-template>
      </div>



    </app-default-panel>
  </div>
</div>

</form>
