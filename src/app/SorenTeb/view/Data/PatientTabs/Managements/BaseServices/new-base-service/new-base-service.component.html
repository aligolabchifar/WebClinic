<form *ngIf="baseServiceFirst !== undefined " class="form-horizontal rtl show" (ngSubmit)="onSubmit()" #f="ngForm">

  <div class="row rtl">
    <div class="col-md-12">
      <app-default-panel headerTitle="تعریف پزشک" panelId="baseBeneficiarySpecialLists">

        <div *ngIf="baseServiceFirst !== undefined" class="col-md-6" >
          <span>نام سرویس</span>
          <input name="serviceName" [(ngModel)]="baseServiceFirst.serviceName" autocomplete="off" type="text" class="form-control rtl"/>
        </div>


        <div *ngIf="baseServiceFirst !== undefined" class="col-md-6" >
          <span>کد ملی سرویس</span>
          <input name="serviceNationalCode" [(ngModel)]="baseServiceFirst.serviceNationalCode" autocomplete="off" type="text" class="form-control rtl"/>
        </div>
        <br>

        <div *ngIf="baseServiceFirst !== undefined" class="col-md-3" >
          <div class="col-md-6">
            <br>
            <div>
              <span class="text-right">غیر فعال شود ؟</span></div>
            <input style="background-color: red;" type="checkbox" id="iSDisabled" name="iSDisabled"
                   [(ngModel)]="baseServiceFirst.isDisabled">
          </div>
        </div>



        <div class="rectangle">
          <button type="submit" #registerButton class="button button4"
                  style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ثبت <i
            class="fa fa-floppy-o" aria-hidden="true"> </i></button>

        </div>

      </app-default-panel>
    </div>
  </div>



</form>
