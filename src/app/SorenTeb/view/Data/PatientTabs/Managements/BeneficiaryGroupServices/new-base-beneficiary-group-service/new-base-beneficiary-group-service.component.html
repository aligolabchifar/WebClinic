<form class="form-horizontal rtl show" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="row rtl">
    <div class="col-md-12">
      <app-default-panel headerTitle="دسترسی پاراکلینیک" panelId="baseBeneficiaryGroupServiceLists">


        <div class="col-md-12" *ngIf="this.baseBeneficiaryGroupService !== undefined">


          <div class="row">
          <div class="col-md-6">

            <div><span class="text-right">پاراکلینیک</span></div>
            <kendo-combobox [data]="lstParaclinicList"
                            name="paraclinicChildName"
                            [textField]="'paraclinicChildName'"
                            [valueField]="'id'"
                            [valuePrimitive]="true"
                            (valueChange)="valueChangeParaclinicChild($event)"
                            style="width: 100%;z-index: 1000000"
                            [(ngModel)]="baseBeneficiaryGroupService.baseParaclinicChildId"
                            [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}">


            </kendo-combobox>


          </div>


          <div class="col-md-6">
            <div>
              <span class="text-right">نام پزشک</span></div>
            <kendo-combobox [data]="baseBeneficiaryParaclinicChild2ListModel"
                            name="beneficiaryId"
                            [textField]="'fullBeneficiaryName'"
                            [valueField]="'baseBeneficiaryId'"
                            [valuePrimitive]="true"
                            (click)="ShowBeneficiary()"
                            (valueChange)="valueBaseBeneficiaryId($event)"
                            style="width: 100%;"
                            [(ngModel)]="baseBeneficiaryGroupService.baseBeneficiaryId"
                            [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}">
            </kendo-combobox>
          </div>
          </div>

          <div class="row">
          <div class="col-md-6">
            <div>
              <span class="text-right">گروه سرویس</span></div>
            <kendo-combobox [data]="lstServciceGroupList"
                            name="baseServiceGroupName"
                            [textField]="'baseServiceGroupName'"
                            [valueField]="'id'"
                            [valuePrimitive]="true"
                            (valueChange)="valueGroupId($event)"
                            [(ngModel)]="baseBeneficiaryGroupService.baseServiceGroupId"
                            style="width: 100%;"
                            [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}">
            </kendo-combobox>
          </div>
          </div>
          <button type="submit" #registerButton class="button button4"
                  style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ثبت <i
            class="fa fa-floppy-o" aria-hidden="true"> </i></button>
        </div>
      </app-default-panel>
    </div>
  </div>
</form>
