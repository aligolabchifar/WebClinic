<form class="form-horizontal rtl show" (ngSubmit)="onSubmit()" #f="ngForm">

  <div class="row rtl">
    <div class="col-md-12">
      <app-default-panel headerTitle="تعریف روتین" panelId="baseRoutinLists">

        <div  class="col-md-6" >
          <span>نام روتین</span>
          <input name="routinName" [(ngModel)]="baseRoutin.routinName" autocomplete="off" type="text" class="form-control rtl"/>
        </div>


        <div  class="col-md-3" >
          <div class="col-md-6">
            <br>
            <div>
              <span class="text-right">غیر فعال شود ؟</span></div>
            <input style="background-color: red;" type="checkbox" id="isDisabled" name="isDisabled"
                   [(ngModel)]="baseRoutin.isDisabled">
          </div>
        </div>




        <div class="rectangle">
          <button type="submit" #registerButton class="button button4"
                  style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ثبت <i
            class="fa fa-floppy-o" aria-hidden="true"> </i></button>

        </div>

      </app-default-panel>
    </div>
  </div>



</form>
