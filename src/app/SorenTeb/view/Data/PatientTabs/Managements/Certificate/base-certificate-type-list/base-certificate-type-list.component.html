
<div class="row rtl">
  <div class="col-md-12">
    <app-default-panel headerTitle="مشخصات تعرفه ها" panelId="baseCertificateLists" >


      <div class="col-md-12">

        <kendo-grid style="direction: rtl" id="BaseCertificateGrid" [data]="gridData" class="kendo-grid" [height]="200"

                    [pageSize]="state.take"
                    [skip]="state.skip"
                    [sortable]="true"
                    [resizable]="true"
                    size="100%"

                    [pageable]="{
                buttonCount: buttonCount,
                info: info,
                type: type,
                pageSizes: pageSizes,
                previousNext: previousNext
            }"

                    (dataStateChange)="dataStateChange($event)"
                    (pageChange)="pageChange($event)">

          <ng-template kendoGridNoRecordsTemplate>
            رکوردی جهت نمایش وجود ندارد
          </ng-template>

          <kendo-grid-column [media]="'(min-width: 100px)'" title="ردیف" headerClass="kendo-grid" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex+1">
              {{rowIndex }}
            </ng-template>
          </kendo-grid-column>


          <kendo-grid-column field="baseCertificateCode" title="کد تعرفه" width="150px"
                             headerClass="kendo-grid">
          </kendo-grid-column>

          <kendo-grid-column field="baseCertificateName" title="نام تعرفه" width="150px"
                             headerClass="kendo-grid">
          </kendo-grid-column>










<!--          <kendo-grid-column field="iSDisabled" title="غیر فعال" width="150px"-->
<!--                             headerClass="kendo-grid">-->
<!--          </kendo-grid-column>-->



          <kendo-grid-column title="اقدامات" width="150px" headerClass="kendo-grid">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-rowIndex="rowIndex">
              <!--                    <div class="btn-group btn-group-sm">-->
              <!--                      <button  class="delete" (click)="onDelete(dataItem.id)" tooltip="حذف"></button>-->
              <!--                    </div>-->



              <a data-toggle="tooltip" data-placement="top" title="ویرایش تعرفه" (click)="editCetificateType(dataItem)"><i
                class="fa fa-edit color-blue5 action-button">  </i> </a>
            </ng-template>
          </kendo-grid-column>


          <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-numeric-buttons [buttonCount]="10" ></kendo-pager-numeric-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
            <kendo-pager-info></kendo-pager-info>
            صفحه جاری : {{currentPage}}
          </ng-template>

        </kendo-grid>
        <!--      </div>-->
        <ng-template #noRecord>
          <div class="col-12">
            <div class="alert alert-danger">
              رکوردی جهت نمایش وجود ندارد
            </div>
          </div>
        </ng-template>
      </div>



    </app-default-panel>
  </div>
</div>


<div>
  <app-default-modal  ParentId="NewBaseCertificate" headerText="تعریف تعرفه">
    <app-new-certificate [certificateTypeCode]="certificateTypeCode" ></app-new-certificate>
  </app-default-modal>
</div>
