<form  class="form-horizontal rtl show" (ngSubmit)="onSubmit()" #f="ngForm">

  <div class="row rtl">
    <div class="col-md-12">
      <app-default-panel headerTitle="تعریف تعرفه ها" panelId="baseBeneficiarySpecialLists">



        <div  class="col-md-6" >
          <span>نام تعرفه</span>
          <input name="certificateName" [(ngModel)]="certificateNamestr" autocomplete="off" type="text" class="form-control rtl"/>
        </div>


        <div  class="col-md-6" style="margin-top: 10px;direction: rtl" >
          <!--          <div class="form-group" >-->
          <!--            <div class="input-group">-->
          <kendo-combobox [data]="listItems"
                          name="branchNameComboSearch"
                          [textField]="'text'"
                          [valueField]="'value'"
                          [valuePrimitive]="true"
                          style="width: 100%;"
                          [popupSettings]="{ positionMode: 'fixed', appendTo:'component'}"
                          [placeholder]="'انتخاب پاراکلینیک'">
          </kendo-combobox>
        </div>






        <div class="rectangle">
          <button type="submit" #registerButton (click)="setCertificate(certificateNamestr)" class="button button4"
                  style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ایجاد تعرفه <i
            class="fa fa-floppy-o" aria-hidden="true"> </i></button>

        </div>


        <div class="col-md-12">

          <kendo-grid style="direction: rtl" id="BaseCertificateGrid" [data]="gridData" class="kendo-grid" [height]="200"

                      [pageSize]="state.take"
                      [skip]="state.skip"
                      [sortable]="true"
                      [resizable]="true"
                      size="100%"
                      (cellClick)="cellClickHandler($event)"
                      [pageable]="{
                buttonCount: buttonCount,
                info: info,
                type: type,
                pageSizes: pageSizes,
                previousNext: previousNext
            }"

                      (dataStateChange)="dataStateChange($event)"
                      (pageChange)="pageChange($event)">

            <ng-template kendoGridNoRecordsTemplate>
              رکوردی جهت نمایش وجود ندارد
            </ng-template>

            <kendo-grid-column [media]="'(min-width: 100px)'" title="ردیف" headerClass="kendo-grid" width="100">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex+1">
                {{rowIndex }}
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="baseCertificateCode" title="کد تعرفه" width="150px"
                               headerClass="kendo-grid">
            </kendo-grid-column>

            <kendo-grid-column field="baseCertificateName" title="نام تعرفه" width="150px"
                               headerClass="kendo-grid">
            </kendo-grid-column>

            <kendo-grid-column field="baseServiceId" title="کد سرویس" width="150px"
                               headerClass="kendo-grid">
            </kendo-grid-column>

            <kendo-grid-column field="serviceName" title="نام سرویس" width="150px"
                               headerClass="kendo-grid">
            </kendo-grid-column>


            <kendo-grid-column field="baseParaclinicChildId" title="کد پاراکلینیک" width="150px"
                               headerClass="kendo-grid" [hidden]="true">
            </kendo-grid-column>

            <kendo-grid-column field="paraclinicChildName" title="نام پاراکلینیک" width="150px"
                               headerClass="kendo-grid">
            </kendo-grid-column>



<!--            <kendo-grid-column  title="تعرفه" width="150px" headerClass="kendo-grid">-->
<!--              <ng-template kendoGridCellTemplate let-dataItem>-->
<!--                <input  type="text" name="certificateRate" [(ngModel)]="dataItem.certificateRate" kendoTextBox>-->
<!--              </ng-template>-->
<!--            </kendo-grid-column>-->

<!--            <kendo-grid-column field="certificateRate" title="تعرفه" width="150px"  editor="numeric"-->
<!--                               headerClass="kendo-grid">-->
<!--            </kendo-grid-column>-->



            <kendo-grid-column title="تعرفه" [width]="150" headerClass="kendo-grid">
              <ng-template kendoGridCellTemplate let-dataItem>
                <kendo-textbox kendoTextArea name="{{dataItem.certificateRate}}"  [(ngModel)]="dataItem.certificateRate"></kendo-textbox>
              </ng-template>
            </kendo-grid-column>




            <kendo-grid-column field="isDisabled" title="غیر فعال" width="150"   headerClass="kendo-grid">
              <ng-template kendoGridCellTemplate let-dataItem>
                <input  type="checkbox" name="isDisabled"  [checked]="dataItem.isDisabled" [(ngModel)]="dataItem.isDisabled" kendoCheckBox >
              </ng-template>
            </kendo-grid-column>

            <kendo-grid-column field="isFree" title="خارج از تعهد" width="150"   headerClass="kendo-grid">
              <ng-template kendoGridCellTemplate let-dataItem>
                <input  type="checkbox" name="isFree"  [checked]="dataItem.isFree"  [(ngModel)]="dataItem.isFree" kendoCheckBox >
              </ng-template>
            </kendo-grid-column>

            <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-numeric-buttons [buttonCount]="10" ></kendo-pager-numeric-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
              <kendo-pager-info></kendo-pager-info>
              صفحه جاری : {{currentPage}}
            </ng-template>

          </kendo-grid>
          <!--      </div>-->
          <ng-template #noRecord>
            <div class="col-12">
              <div class="alert alert-danger">
                رکوردی جهت نمایش وجود ندارد
              </div>
            </div>
          </ng-template>
        </div>


      </app-default-panel>
    </div>
  </div>

  <div class="rectangle">
    <button type="button" (click)="setCalculatedCertificate()" class="button button4"
            style="background-color: #458bd6;color:white;border: none;margin-top: 10px;margin-right: 5px;">ثبت تعرفه <i
      class="fa fa-floppy-o" aria-hidden="true"> </i></button>

  </div>

</form>
