
<div class="responsive-menu">
  <i class="fa fa-bars fa-lg" ></i>
  <a >پنل مدیریت</a>
</div>
<div class="page-sidebar ">
  <ul class="x-navigation x-navigation-custom" #menuHolder >
    <li class="xn-profile">
      <a href="#" class="profile-mini">
        <img src="/assets/member-panel/images/users/no-image.jpg" alt="no-image" />
      </a>

      <div class="profile">
        <div class="profile-image">
          <input type="file" accept="image/x-png, image/gif, image/jpeg"  name="picture" (change) ="onSelectFile(file.files)" style="display: none;" #file id="file1">
          <img  (error)="error_image($event)" [src]="this.fileUrl !== null && this.fileUrl !== 'undefined'&& this.fileUrl!== ''  ? this.fileUrl
          :'./assets/member-panel/images/users/no-image.jpg'" width="60px" onclick="document.getElementById('file1').click()"
                alt="عکس کاربر موجود نیست" style="color: white" />
        </div>
        <div class="profile-data">
          <div class="profile-data-name">{{userInfo?.firstName}} {{userInfo?.lastName}}</div>
          <div class="profile-data-title">{{userInfo?.userName}}</div>
          <div class="profile-data-title">{{userInfo?.roleDesc}}</div>
        </div>
        <div class="profile-controls">
          <a  data-toggle="modal" (click)="open_modal()" data-target="#userInfo"  class="profile-control-right" ><span class="fa fa-info-circle " style="font-size: 17px"></span></a>
          <a routerLink class="profile-control-left"><span class="fa fa-envelope"></span></a>
        </div>
      </div>
    </li>
  </ul>
</div>
