<style>
  /*body {font-family: Arial, Helvetica, sans-serif;}*/

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
</style>
<div class="row">
  <div class="col-12">
    <div class="modal fade " id="{{ParentId}}" style="z-index: 1000000" tabindex="-1" role="dialog" aria-labelledby="testModalLabel"
         data-keyboard="false"  data-backdrop="static"  aria-hidden="true" aria-modal="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class=" modal-content" style="width:980px;">
          <div class="modal-header justify-content-center background-color-blue7 " style="position:relative;"  >

            <button type="button" style="position: absolute;right: 10px;top:50%;transform: translateY(-25%)"
                    (click)="closeModal()"
                    class="close"
                    data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="text-align: center !important;font-family: inherit">{{headerText}}</h4>
            <!--            <button  type="button" class="close" data-dismiss="modal" aria-label="Close" #closeModalButton>-->
            <!--              <button type="button " class="close" data-dismiss="modal">&times;</button>-->

            <!--            </button>-->
          </div>
          <div class="modal-body rtl">
            <div class="col-12">
              <ng-content></ng-content>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
