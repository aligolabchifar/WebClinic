<ngx-loading-bar color="yellow" height="2px"></ngx-loading-bar>
<app-loading></app-loading>

<div class="page-container page-mode-rtl page-navigation-top-fixed ">


  <app-sidebar *ngIf="user"></app-sidebar>

  <!-- PAGE CONTENT -->
  <div class="page-content  {{!user ? 'login': ''}}" >
    <app-navbar *ngIf="user"></app-navbar>
    <app-bread-crumb *ngIf="user"></app-bread-crumb>

    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap" >

      <div class="row">
        <div class="col-12">
          <!-- START SALES BLOCK -->
          <div class="panel panel-default rtl">
            <div class="panel-heading">
              <div class="panel-title-box text-right">
                <!--                <h3>  {{componentTitle}}</h3>-->
                <!--                <span>{{componentSummary}}</span>-->
              </div>

            </div>

            <div class="panel-body text-justify">
<!--              موقتی کامنت شود-->
              <app-notification></app-notification>
              <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
            </div>
          </div>


        </div>
      </div>

    </div>
    <!-- END PAGE CONTENT WRAPPER -->
  </div>
  <!-- END PAGE CONTENT -->
</div>



<!-- END PAGE CONTAINER -->
<!-- LOGOUT MESSAGE BOX-->
<div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
  <div class="mb-container" >
    <div class="mb-middle">
      <div class="mb-title"><span class="fa fa-sign-out"></span>برای خروج از سیستم اطمینان دارید؟</div>
      <div class="mb-footer">
        <div class="pull-left">

          <a (click)="logout()"  class="btn btn-success btn-lg mb-control-close">بله</a>
          <button class="btn btn-warning btn-lg mb-control-close">خیر</button>
        </div>
      </div>
    </div>
  </div>
</div>
